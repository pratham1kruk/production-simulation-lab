
<!doctype html><html><head><meta charset="utf-8"><title>Sign In - Smart Parking</title><link rel="stylesheet" href="../static/css/style.css"></head><body>

<div class="header container">
  <div class="brand">
    <img src="../static/images/logo.jpg" alt="logo">
    <div>
      <h1>Smart Parking</h1>
      <div style="font-size:12px;color:var(--muted)">City-wide parking & reservations</div>
    </div>
  </div>
  <nav class="nav">
    <a href="home.html">Home</a>
    <a href="Book_parking.html">Book</a>
    <a href="SmartPrediction.html">Prediction</a>
    <a href="MyBooking.html" style="color:var(--accent);font-weight:800">My Bookings</a>
    <a href="profile.html">Profile</a>
    <a href="SignIn.html" class="btn">Sign In</a>
  </nav>
</div>

<div class="container" style="margin-top:18px;">

    <div class="card" style="flex:1;">

      <p style="color:var(--muted)">Sign in to manage your bookings and get personalized predictions.</p>
      <div style="margin-top:12px" class="form">
        <label>Email</label><input placeholder="you@example.com" />

        <button class="btn">Sign In</button>
        <div style="margin-top:8px;color:var(--muted)">Don't have an account? <a href="SignUp.html">Create one</a></div>
      </div>
    </div>
    <div class="card" style="width:360px;">
      <h3>Why sign in?</h3>
      <ul style="color:var(--muted);margin-top:8px">
        <li>Save bookings</li>
        <li>Personalized predictions</li>
        <li>Faster check-in</li>
      </ul>
      <img src="../static/images/signin.jpg" style="width:100%;border-radius:8px;margin-top:12px;">
    </div>
  </div>
</div>
